<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Activity</title>
    <link rel="stylesheet" href="https://unpkg.com/purecss@2.1.0/build/pure-min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f7f6;
            color: #333;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            margin: 0;
        }


        .menu-buttons {
            display: flex;
            gap: 15px;
        }

        .menu-buttons a {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            padding: 10px 15px;
            background-color: #85bb85; /* Lighter green */
            color: white;
            border: none;
            border-radius: 4px;
            text-decoration: none;
            font-size: 14px;
            font-weight: bold;
        }

        .menu-buttons a:hover {
            background-color: #76a076;
        }

        main {
            display: flex;
            flex-grow: 1;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .activity-form-container {
            max-width: 600px;
            width: 100%;
            background-color: #ffffff;
            border: 1px solid #d4d4d4;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.15);
            padding: 20px;
        }

        .activity-form-container h2 {
            text-align: center;
            color: #228b22;
        }

        .pure-form-stacked .pure-control-group label {
            margin-bottom: 5px;
            color: #228b22;
        }

        .pure-form-stacked .pure-control-group input,
        .pure-form-stacked .pure-control-group textarea,
        .pure-form-stacked .pure-control-group select {
            width: 100%;
            padding: 8px;
            border: 1px solid #d4d4d4;
            border-radius: 4px;
            margin-bottom: 15px;
        }

        .pure-form-stacked .pure-control-group textarea {
            resize: none;
            height: 80px;
        }

        .button-group {
            display: flex;
            justify-content: space-between;
            gap: 10px;
        }

        .save-button {
            background-color: #ff7f50; /* Coral */
            color: white;
            border: none;
            border-radius: 4px;
            padding: 10px 20px;
            cursor: pointer;
            flex: 1;
        }

        .save-button:hover {
            background-color: #ff6347;
        }

        .back-button {
            background-color: #f0ad4e; /* Orange */
            color: white;
            border: none;
            border-radius: 4px;
            padding: 10px 20px;
            cursor: pointer;
            flex: 1;
        }

        .back-button:hover {
            background-color: #ec971f;
        }

        footer {
            text-align: center;
            padding: 10px 20px;
            background-color: #ffffff;
            box-shadow: 0 -4px 10px rgba(0, 0, 0, 0.1);
            margin-top: auto;
        }

        footer p {
            font-size: 14px;
            color: #777;
        }

        .icon {
            font-size: 16px;
        }

         nav {
             display: flex;
             align-items: center;
             justify-content: space-between;
             background-color: #ffffff;
             border-bottom: 1px solid #ddd;
             padding: 0 20px;
         }

        .pure-menu-heading {
            display: flex;
            align-items: center;
            padding: 0;
        }

        .pure-menu-heading .logo {
            max-width: 40px;
            margin-right: 10px;
        }

        .pure-menu-list {
            display: flex;
            gap: 15px;
            margin: 0;
            list-style: none;
            padding: 0;
        }

        .pure-menu-item {
            list-style: none;
        }

        .pure-menu-link {
            text-decoration: none;
            color: #228b22;
            font-weight: bold;
            text-transform: uppercase;
            padding: 20px 10px;
            transition: color 0.2s ease;
        }

        .pure-menu-link:hover {
            color: #76a076;
        }

        @media (max-width: 768px) {
            nav {
                flex-wrap: wrap;
                justify-content: center;
            }

            .pure-menu-heading {
                justify-content: center;
                margin-bottom: 10px;
            }

            .pure-menu-list {
                justify-content: center;
                gap: 10px;
            }
        }
    </style>
</head>
<body>

        <nav class="pure-menu pure-menu-horizontal">
            <div class="pure-menu-heading">
                <img src="../img/logo.png" alt="Logo" style="height: 55px; vertical-align: middle; margin-right: 10px;">
                <span>Invoice Problem Resolver</span>
            </div>
            <ul class="pure-menu-list">
                <li class="pure-menu-item">
                    <a href="#profile" class="pure-menu-link">Profile</a>
                </li>
                <li class="pure-menu-item">
                    <a href="#reports" class="pure-menu-link">Reports</a>
                </li>
                <li class="pure-menu-item">
                    <a href="#logout" class="pure-menu-link">Logout</a>
                </li>
            </ul>
        </nav>

    <main>
        <div class="activity-form-container">
            <h2>Create Activity</h2>
            <form class="pure-form pure-form-stacked">
                <fieldset>
                    <div class="pure-control-group">
                        <label for="activity-type">Activity Type</label>
                        <select id="activity-type" required>
                            <option value="">Select Type</option>
                            <option value="vacation">Vacation</option>
                            <option value="sick-leave">Sick Leave</option>
                            <option value="work">Work</option>
                        </select>
                    </div>

                    <div class="pure-control-group">
                        <label for="project">Project</label>
                        <select id="project">
                            <option value="">Select Project</option>
                            <option value="project-a">Project A</option>
                            <option value="project-b">Project B</option>
                            <option value="project-c">Project C</option>
                        </select>
                    </div>

                    <div class="pure-g">
                        <div class="pure-u-1-3">
                            <label for="activity-date">Date</label>
                            <input type="date" id="activity-date" class="pure-input-1" required>
                        </div>
                        <div class="pure-u-1-3">
                            <label for="activity-from-time">From</label>
                            <input type="time" id="activity-from-time" class="pure-input-1" required>
                        </div>
                        <div class="pure-u-1-3">
                            <label for="activity-to-time">To</label>
                            <input type="time" id="activity-to-time" class="pure-input-1" required>
                        </div>
                    </div>

                    <div class="pure-control-group">
                        <label for="description">Description</label>
                        <textarea id="description" placeholder="Enter activity description"></textarea>
                    </div>

                    <div class="button-group">
                        <button type="button" class="back-button" onclick="location.href='#activity-list'">Back to List</button>
                        <button type="submit" class="save-button">Save Activity</button>
                    </div>
                </fieldset>
            </form>
        </div>
    </main>

    <footer>
        <p>&copy; 2024 Invoice Problem Resolver. All rights reserved.</p>
    </footer>
</body>
</html>
