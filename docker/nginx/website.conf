server {
    server_name your-domain.com;  # Replace with your domain or use _ for default

    # The root directory for static files (optional, based on your app structure)
    root /var/www/website/html;  # Adjust path to where your Adonis app is stored

    # Serve static files (optional, for AdonisJS front-end)
    location / {
        try_files $uri $uri/ /index.html;
    }
}
